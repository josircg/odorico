{% load tags %}

{% if page_obj.paginator.num_pages > 1 %}
  <p class="paginator">
    {% for i in page_range %}
      {% if page_obj.number == i or i == page_obj.paginator.ELLIPSIS %}
        <span class="this-page">{{ i }}</span>
      {% else %}
        <a href="{% page_parameters i %}">{{ i }}</a>
      {% endif %}
    {% endfor %}
  </p>
{% endif %}
