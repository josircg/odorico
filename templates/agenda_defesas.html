{% extends 'base_site_sem_header.html' %}
{% block title %}Agenda Defesa{% endblock %}

        <div>

            {% for reg in result.valores %}
                <div class="dataset">
                    <div class="linha">
                        <label>TÃ­tulo:</label>
                        <div class="col">{{ reg.titulo }}</div>

                    </div>
                    <div class="linha">
                        <label>Aluno:</label>
